<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Travel Website</title>
   <link rel="stylesheet" href="style.css"/>  
   <script src="https://kit.fontawesome.com/65907e1c8d.js" crossorigin="anonymous"></script>

</head>
<body>
   <!-- Navbar section -->
   <nav class="navbar">
      <div class="navbar_container">
         <a href="/" id="navbar_logo"><img src="images/logo1.png" alt="logo" id="logo_pic"> </a>
         <div class="navbar_toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
         </div>
         <ul class="navbar_menu">
            <li class="navbar_item">
               <a href="/" class="navbar_link">Home</a>
            </li>
            <li class="navbar_item">
               <a href="tech.html" class="navbar_link">Places</a>
            </li>
            <li class="navbar_item">
               <a href="/" class="navbar_link">Comments</a>
            </li>
            <li class="navbar_btn">
               <a href="/" class="button">Sign up</a>
            </li>
         </ul>
      </div>
   </nav>
   
   <!-- Hero section -->
   <div class="main">
      <div class="main_container">
         <div class="main_content">
            <h1>Welcome to Gora</h1>
            <!-- <h2>TECHNOLOGY</h2> -->
            <p>Explore Different Places!</p>
               <button class="main_btn"><a href="#services_sec">Get Started</a>
               </button>
         </div>
         <div class="main_img-container">
            <img  src="images/pic1.svg" alt="pic" id="main_img">
         </div>
      </div>
   </div>

   <!-- SERVICES SECTIOIN -->
   <div class="services" id="services_sec">
      <h1>Where do you want to go?</h1>
      <div class="services_container">
         <div class="services_card">
            <h2>Cubao QC</h2>
            <p>Something place</p>
            <button>Get Started</button>
         </div>
         <div class="services_card">
            <h2>Another place</h2>
            <p>Something place</p>
            <button>Get Started</button>
         </div>
      </div>
   </div>

   <!-- Footer -->
   <div class="footer_container">
      <div class="footer_link">
         <div class="footer_link-wrapper">
            <div class="footer_link-item">
               <h2>About Us</h2>
               <a href="/">How it works</a>
               <a href="/">Testimonials</a>
               <a href="/">Careers</a>
               <a href="/">Investents</a>
               <a href="/">ternms of services</a>
            </div>
         </div>
      </div>
      <div class="social_media">
         <div class="social_media-wrap">
            <div class="footer_logo">
               <a href="/" id="footer_logo"><img src="images/logo1.png" alt="logo" id="logo_pic_footer"/></a>
            </div>
            <p class="website_right">Gora 2020. All rights reserved</p>
            <div class="social_icon">
               <a href="/" class="social_icon-link" target="_blank">
               <i class="fab fa-facebook"></i>
               </a>
               <a href="/" class="social_icon-link" target="_blank">
               <i class="fab fa-instagram"></i>
               </a>
               <a href="/" class="social_icon-link" target="_blank">
               <i class="fab fa-twitter"></i>
               </a>
               <a href="/" class="social_icon-link" target="_blank">
               <i class="fab fa-linkedin"></i>
               </a>
               <a href="/" class="social_icon-link" target="_blank">
               <i class="fab fa-youtube"></i>
               </a>
            </div>
         </div>
      </div>
   </div>

<script src="app.js"></script>
</body>
</html>
